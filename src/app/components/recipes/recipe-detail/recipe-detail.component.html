<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown class="show">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="managerecipebutton"
        ngbDropdownToggle
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu" ngbDropdownMenu="managerecipebutton">
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onAddToShoppingList()"
            >To shopping list</a
          >
        </li>
        <li>
          <a class="dropdown-item" ngbDropdownItem (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a class="dropdown-item" ngbDropdownItem (click)="onDeleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
